version: "3.8"

services:
  # Banco do sistema monolítico
  db:
    image: postgres:15
    container_name: rh_postgre
    restart: always
    environment:
      POSTGRES_DB: rh-database
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha
    ports:
      - "5432:5432"
    volumes:
      - pgdata-mono:/var/lib/postgresql/data
    networks:
      - rh-network

  # Aplicação monolítica
  app:
    build: .
    container_name: rh_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rh-database
      SPRING_DATASOURCE_USERNAME: usuario
      SPRING_DATASOURCE_PASSWORD: senha
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    working_dir: /app
    command: ["./mvnw", "spring-boot:run"]
    networks:
      - rh-network

  # Banco do microserviço de usuários
  usuarios-db:
    image: postgres:15
    container_name: usuarios_db
    restart: always
    environment:
      POSTGRES_DB: db-usuarios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5433:5432"
    volumes:
      - pgdata-usuarios:/var/lib/postgresql/data
    networks:
      - rh-network

  # Microserviço de usuários
  usuarios-service:
    build: ./usuarios-service
    container_name: usuarios-service
    depends_on:
      - usuarios-db
    ports:
      - "8081:8081"
    networks:
      - rh-network

volumes:
  pgdata-mono:
  pgdata-usuarios:

networks:
  rh-network:
    driver: bridge
